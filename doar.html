<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doar Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Adiciona contexto para posicionamento absoluto */
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            color: #4285F4;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"], .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group .radio-group label {
            display: inline-block;
            margin-right: 20px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #34A853;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #2c8d40;
        }
        .link-back {
            text-align: center;
            margin-top: 15px;
        }
        .link-back a {
            color: #4285F4;
            text-decoration: none;
            font-size: 16px;
        }
        .link-back a:hover {
            text-decoration: underline;
        }
        .qr-code-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .qr-code-container img {
            width: 200px; /* Largura ajustada para 200px */
            height: 200px; /* Altura ajustada para 200px */
        }
        .pix-info {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Doe um Livro</h1>
    <form id="donate-book-form">
        <div class="form-group">
            <label for="book-title">Nome do Livro</label>
            <input type="text" id="book-title" name="book-title" required>
        </div>
        <div class="form-group">
            <label for="book-author">Autor</label>
            <input type="text" id="book-author" name="book-author" required>
        </div>
        <div class="form-group">
            <label for="book-year">Ano do Livro</label>
            <input type="number" id="book-year" name="book-year" min="1000" max="9999" required>
        </div>
        <div class="form-group">
            <label>Estado do Livro</label>
            <div class="radio-group">
                <label><input type="radio" name="book-condition" value="novo" required> Novo</label>
                <label><input type="radio" name="book-condition" value="seminovo"> Seminovo</label>
                <label><input type="radio" name="book-condition" value="usado"> Usado</label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
        <div class="link-back">
            <a href="/index.html">Voltar</a>
        </div>
    </form>
</div>

<div class="qr-code-container">
    <img src="/qrcode.png" alt="QR Code">
    <div class="pix-info">
        Chave Pix:<br>
        doelivros@brasil.com
    </div>
</div>

</body>
</html>
